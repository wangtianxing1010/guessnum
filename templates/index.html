<head>{% extends 'bootstrap/base.html' %}</head>
<body>
{% block content %}

<div class='wrapper'>
	{% for message in get_flashed_messages(with_categories=True) %}
		{% if message[0] != 'warning' %}
		<div class ="alert alert-{{message[0]}}">
		<button type='button' class='close' data-dismiss='alert'>Congra&times;tulations</button>
		{{message[1]}}
		</div>
		{% endif %}
	{% endfor %}
</div>

<a class='btn btn-success btn-lg' href='{{url_for("guess")}}'>Start</a>

{% endblock %}
</body>
